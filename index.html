<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script>
      
      var card = document.querySelector(".card");
      card.addEventListener("click", onClickFlip, {
        once: false
      });

      function onClickFlip() {
        card.classList.toggle("is-flipped");
        //document.getElementById("page").innerHTML += "clicked<br>";
      }

      
    </script>
  
  </head>
  
  <body>
    <p id="page"></p>
<div id="sceneid" class="scene scene--card">
  <div id="cardid" class="card">
    <div id="cardfrontid" class="card__face card__face--front">
      <img src="https://media.istockphoto.com/vectors/travel-card-design-realistic-vintage-postcard-with-red-and-blue-vector-id1184176910?k=20&m=1184176910&s=612x612&w=0&h=2zVsqp92ANM4rkRXjxFp1vmuUzboxplubZp56wX00J0=" alt="Wedding Card Front">

    <div id="cardback" class="card__face card__face--back">

    </div>
  </div>
</div>
  </body>
  
</html>
